
<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let dish of dishes" class="bg-white rounded-lg overflow-hidden shadow-md">
      <img [src]="dish.strMealThumb" alt="{{ dish.strMeal }}" class="w-full h-40 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-semibold">{{ dish.strMeal }}</h2>
      </div>
    </div>
  </div>
</div>
