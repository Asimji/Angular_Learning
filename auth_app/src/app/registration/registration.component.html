
<div style="border: 2px solid gray ;margin: 5vh;padding: 5vh;">
    <h1>Sign Up Page</h1>
    <input type="email" placeholder="Enter your Email" name="email" [(ngModel)]="user.email">
    <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="user.password">
    <button (click)="registerUser()">Register</button>

    <div style="display: flex;gap:5vh;margin-top: 5vh;">
        <a [routerLink]='["/"]'>Home</a>
        <a [routerLink]="['/login']" >Sign In</a>
    </div>
</div>
